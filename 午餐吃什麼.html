<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>午餐轉盤</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: "Noto Serif TC", serif;
        text-align: center;
        background: #e8e4df;
        paddin
        background: #dfdad4;
    }
    #editor {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        width: 320px;
        margin: 25px auto 0;
        border: 1px solid #d6d0ca;
        background: #f6f3ef;
        text-align: center;
    }
    input {
        width: 140px;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #c8c2bc;
        background: #faf9f8;
        margin-bottom: 5px;
        font-family: "Noto Serif TC";
    }
    .record-box {
        margin-top: 25px;
        width: 320px;
        padding: 10px 15px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px;
        border: 1px solid #d2ccc6;
        background: #fdfcfb;
        text-align: left;
    }
    .record-box h3 {
        font-size: 16px;
        color: #4a4744;
    }
    ul {
        padding-left: 18px;
        margin: 0;
    }
</style>
</head>
<body>

<h1>午餐轉盤</h1>

<div id="pointer"></div>
<div id="wheel"></div>

<button onclick="spin()">轉一下</button>

<div id="editor">
    <h3>自訂選項</h3>
    <input id="newItem" placeholder="新增項目..." />
    <button onclick="addItem()">加入</button><br><br>
    <button onclick="removeLast()">刪除最後一項</button>
</div>

<div class="record-box">
    <h3>抽取紀錄</h3>
    <ul id="history"></ul>
</div>

<script>
let options = ["微波食品","泡麵","滷味面","訂外送"];
let wheel = document.getElementById("wheel");
let currentRotation = 0;

const morandiColors = [
    "#d8cfc4",
    "#c4c1bb",
    "#d6d2cd",
    "#c7c9c7",
    "#d5cbc3",
    "#c9c6c1",
    "#dad7d2",
    "#cdc8c2"
];

function renderWheel() {
    wheel.innerHTML = "";
    const sliceAngle = 360 / options.length;
    options.forEach((text, i) => {
        const slice = document.createElement("div");
        slice.className = "slice";
        const deg = sliceAngle * i;
        slice.style.transform = `rotate(${deg}deg) skewY(${90 - sliceAngle}deg)`;
        slice.style.background = morandiColors[i % morandiColors.length];
        slice.textContent = text;
        wheel.appendChild(slice);
    });
}

renderWheel();

function spin() {
    const randomTurns = Math.floor(Math.random() * 5) + 6;
    const degrees = randomTurns * 360 + Math.floor(Math.random() * 360);
    currentRotation += degrees;
    wheel.style.transform = `rotate(${currentRotation}deg)`;
    if (navigator.vibrate) navigator.vibrate(150);

    setTimeout(() => {
        const finalRotation = currentRotation % 360;
        const sliceAngle = 360 / options.length;
        const index = Math.floor(((360 - finalRotation) % 360) / sliceAngle);
        const result = options[index];
        addHistory(result);
    }, 4800);
}

function addItem() {
    const input = document.getElementById("newItem");
    const value = input.value.trim();
    if (value) {
        options.push(value);
        input.value = "";
        renderWheel();
    }
}

function removeLast() {
    if (options.length > 2) {
        options.pop();
        renderWheel();
    } else {
        alert("至少需要 2 個選項！");
    }
}

function addHistory(item) {
    const list = document.getElementById("history");
    const li = document.createElement("li");
    li.textContent = item;
    list.appendChild(li);
}
</script>

</body>
</html>
